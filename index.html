<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word of the Day</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 120px; background:#f5f5f5;}
  h1 { font-size: 36px; }
  #word { font-size: 48px; margin-top: 30px; color: #333; }
  #date { margin-top: 20px; color: #666; font-size: 20px; }
</style>
</head>
<body>

<h1>Word of the Day</h1>
<div id="word">Loading...</div>
<div id="date"></div>

<script>
async function loadWord() {
  // Завантаження JSON зі словами
  const response = await fetch("words.json");
  const words = await response.json();

  // Стартова дата (можна змінити на сьогодні)
  const startDate = new Date("2026-01-01");
  const today = new Date();

  // Різниця в днях
  const diffTime = today - startDate;
  const diffDays = Math.floor(diffTime / (1000*60*60*24));

  // Індекс слова щодня
  const index = diffDays % words.length;

  // Показуємо слово + переклад
  document.getElementById("word").innerText = words[index].en + " — " + words[index].ua;
  document.getElementById("date").innerText = today.toDateString();

  // Для налагодження
  console.log("diffDays:", diffDays, "index:", index);
}

loadWord();
</script>

</body>
</html>
