<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word of the Day</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
    background: #f0f8ff;
  }
  h1 { font-size: 36px; margin-bottom: 20px; }
  #word { font-size: 64px; font-weight: bold; color: #2a4d69; margin-bottom: 10px; }
  #translation { font-size: 32px; color: #4b86b4; }
  #date { margin-top: 30px; font-size: 20px; color: #555; }
</style>
</head>
<body>

<h1>Word of the Day</h1>
<div id="word">Loading...</div>
<div id="translation"></div>
<div id="date"></div>

<script>
async function loadWord() {
  try {
    // Завантажуємо список слів із окремого файлу words.json
    const response = await fetch("words.json");
    const words = await response.json();

    const startDate = new Date("2026-01-01"); // стартова дата
    const today = new Date();

    const diffDays = Math.floor((today - startDate)/(1000*60*60*24));
    const index = diffDays % words.length;

    // Виводимо слово та переклад
    document.getElementById("word").innerText = words[index].en;
    document.getElementById("translation").innerText = words[index].ua;
    document.getElementById("date").innerText = today.toDateString();
  } catch(e) {
    console.error("Помилка завантаження words.json:", e);
    document.getElementById("word").innerText = "Error loading words.json";
  }
}

loadWord();
</script>

</body>
</html>
